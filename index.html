<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container not-draggable">
            <header class="not-draggable">Etch A Sketch</header>
            <div class="grid-container not-draggable"></div>

            <div class="options not-draggable">
                <button id="clear" class="not-draggable grow-on-hover"><img src="Dookie_nookie.svg" alt="clear button"/></button>
                <div class="slider-container">
                    <p class="grid-size-text"></p>
                    <input type="range" min="8" max="64" value="16" class="slider" id="gridSize" class="not-draggable">
                </div>
                <input type="color" name="colorPicker" id="colorPicker" class="not-draggable grow-on-hover" value="#000000">
            </div>
        </div>
        <footer>
            <a href="https://github.com/SpicyHolo">GitHub@SpicyHolo</a>
            <a href="https://theodinproject.com/">The Odin Project</a>
        </footer>
    </main>

</body>
</html>
